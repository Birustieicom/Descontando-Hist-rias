    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color:
            color: #4b0082;

        header {
            position: absolute;
            top: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            color: #4b0082;
        }

        header h3 {
            font-size: 1.5em;
            color: #7a5ca2;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        figure {
            text-align: center;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        img:hover {
            transform: scale(1.05);
        }

        .campanha {
            margin-top: 10px;
            font-size: 1.2em;
            color: #4b0082;
        }
    </style>
