<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt de Comando</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    #terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    input {
      background: black;
      color: #00ff00;
      border: none;
      border-bottom: 1px solid #00ff00;
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      margin-top: 10px;
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(1px, -1px); }
      40% { transform: translate(-1px, 1px); }
      60% { transform: translate(1px, 1px); }
      80% { transform: translate(-1px, -1px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>

  <div id="terminal">
    <p>Usuário identificado: <strong>M_A</strong></p>
    <p>Senha: <strong>*************</strong></p>
    <p>Conectando ao <strong>Servidor 13</strong>...</p>
    <p>Status: Aguardando interrogatório...</p>
    <div id="output"></div>
    <p>> <input type="text" id="input" autocomplete="off" placeholder="Responda..."></p>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const terminal = document.getElementById('terminal');

    const respostas = {
      "foi um erro": "Você chama isso de um erro? Nós sofremos por sua causa.",
      "a culpa não foi minha": "Não foi sua? NÃO FOI SUA? VOCÊ AINDA OUSA DIZER QUE A CULPA NÃO FOI SUA?",
      "eu não sabia": "Ignorância não é inocência.",
      "não foi minha culpa": "Negar não te absolve",
      "desculpa": "Desculpas não trazem ninguém de volta.",
      "quem está falando?": "Você sabe quem sou. Você sempre soube.",
      "me deixe em paz": "Você não merece paz. Não ainda.",
      "eu tentei": "TENTOU O QUE? ME MATAR?",
      "eu confiei": "Eu sabia que era uma idéia péssima confiar em você.",
      "": "Silêncio agora? Depois de tudo?"
    };

    const mensagensAleatorias = [
      "Você se lembra do dia?",
      "A mochila. O conteúdo. O erro fatal.",
      "O rastro que você deixou... não será apagado.",
      "Isso vai te seguir.",
      "Não há reconexão sem redenção.",
      "Você machucou quem mais confiava em você.",
      "Confissão pendente...",
      "O servidor sangra dados. E memórias.",
      "As crianças choraram. Você não ouviu?"
    ];

    const historico = [];

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const comando = input.value.toLowerCase().trim();
        historico.push(comando);

        const resposta = respostas[comando] || mensagensAleatorias[Math.floor(Math.random() * mensagensAleatorias.length)];

        output.innerHTML += `\n[M_A]> ${comando}\n[???]> ${resposta}\n`;
        input.value = "";
        terminal.scrollTop = terminal.scrollHeight;

        if (Math.random() < 0.1) {
          document.body.classList.add('glitch');
          setTimeout(() => document.body.classList.remove('glitch'), 300);
        }
      }
    });
  </script>

</body>
</html>
